{% load i18n %}
{% for subdomain in subdomains %}
<tr>
    <td>{{ subdomain.name }}.{{ domain.name }}</td>
    <td>
        <ul class="akce">
            <li class="smazat">
                <a href="#" onclick="if(confirm('{% trans "Are you sure?" %}')) rem({{ subdomain.id }});">
                    <img src="{{ STATIC_URL }}images/ico-smazat.png" alt="{% trans "Delete" %}"/>
                </a>
            </li>
        </ul>
    </td>
</tr>
{% endfor %}
