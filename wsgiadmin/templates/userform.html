{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div class="clear"></div>
    <div class="content-box">
        <div class="content-box-header">
            <h3>{{ title }}</h3>

            <div class="clear"></div>
        </div>
        <div class="content-box-content">
            <div class="tab-content default-tab">
                <fieldset>
                    <form action="{{ action }}" enctype="multipart/form-data" method="post" id="myform">
                        {{ form_user.as_p }}
                        {{ form_parms.as_p }}
                        {{ form_address.as_p }}
                        <p><input type="submit" value="{{ submit }}"/></p>
                    </form>
                </fieldset>
            </div>
        </div>
        <div class="clear"></div>
    </div>
{% endblock %}
