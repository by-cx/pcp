<VirtualHost *:80>
        SuexecUserGroup {{ site.owner.username }} {{ site.owner.username }}
        ServerName {{ site.serverName }}
        {% if site.serverAlias %}ServerAlias {{ site.serverAlias }}{% endif %}
        DocumentRoot {{ site.documentRoot }}
        CustomLog /var/log/webs/access_{{ site.serverName }}.log combined
        ErrorLog /var/log/webs/error_{{ site.serverName }}.log
        <Directory {{ site.documentRoot }}>
                Options +ExecCGI +Indexes
                AllowOverride All
                AddHandler fcgid-script .php
                FCGIWrapper {{ site.fastcgiWrapper }} .php
                Order deny,allow
                Allow from all
        </Directory>
        IPCCommTimeout 360
</VirtualHost>
