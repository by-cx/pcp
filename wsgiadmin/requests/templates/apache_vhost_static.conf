<VirtualHost *:80>
        ServerName {{ site.serverName }}
        {% if site.serverAlias %}ServerAlias {{ site.serverAlias }}{% endif %}
        DocumentRoot {{ site.documentRoot }}
        CustomLog {{ log_dir }}access_{{ site.serverName }}.log combined
        ErrorLog {{ log_dir }}error_{{ site.serverName }}.log
        <Directory {{ site.documentRoot }}>
                Options +Indexes
                AllowOverride All
                Order deny,allow
                Allow from all
        </Directory>
        IPCCommTimeout 360
</VirtualHost>
