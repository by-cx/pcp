{% load i18n %} 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
 
	<head>
		<!-- <meta http-equiv="X-UA-Compatible" content="IE=7.5" > -->
		<meta http-equiv="X-UA-Compatible" content="IE=100" >
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		
		<title>{% trans "Webová administrace | Přihlášení" %}</title>
		
		<!--                       CSS                       -->
	  
		<!-- Reset Stylesheet -->
		<link rel="stylesheet" href={{ STATIC_URL }}css/reset.css" type="text/css" media="screen" />
	  
		<!-- Main Stylesheet -->
		<link rel="stylesheet" href={{ STATIC_URL }}css/style.css" type="text/css" media="screen" />
		
		<!-- Invalid Stylesheet. This makes stuff look pretty. Remove it if you want the CSS completely valid -->
		<link rel="stylesheet" href={{ STATIC_URL }}css/invalid.css" type="text/css" media="screen" />
		<link rel="stylesheet" href={{ STATIC_URL }}css/blue.css" type="text/css" media="screen" />
		
		<!-- Colour Schemes
	  
		Default colour scheme is green. Uncomment prefered stylesheet to use it.
		
		
		
		<link rel="stylesheet" href={{ STATIC_URL }}css/red.css" type="text/css" media="screen" />
	 
		-->
		
		<!-- Internet Explorer Fixes Stylesheet -->
		
		<!--[if lte IE 7]>
			<link rel="stylesheet" href={{ STATIC_URL }}css/ie.css" type="text/css" media="screen" />
		<![endif]-->
		
		<!--                       Javascripts                       -->
	  
		<!-- jQuery -->
		<script type="text/javascript" src={{ STATIC_URL }}scripts/jquery-1.3.2.min.js"></script>
		
		<!-- jQuery Configuration -->
		<script type="text/javascript" src={{ STATIC_URL }}scripts/simpla.jquery.configuration.js"></script>
		
		<!-- Facebox jQuery Plugin -->
		<script type="text/javascript" src={{ STATIC_URL }}scripts/facebox.js"></script>
		
		<!-- jQuery WYSIWYG Plugin -->
		<script type="text/javascript" src={{ STATIC_URL }}scripts/jquery.wysiwyg.js"></script>
		
		<!-- Internet Explorer .png-fix -->
		
		<!--[if IE 6]>
			<script type="text/javascript" src={{ STATIC_URL }}scripts/DD_belatedPNG_0.0.7a.js"></script>
			<script type="text/javascript">
				DD_belatedPNG.fix('.png_bg, img, li');
			</script>
		<![endif]-->
		
	</head>
  
	<body id="login">
		
		<div id="login-wrapper" class="png_bg">
			<div id="login-top">
			
				<h1>{% trans "Webová administrace" %}</h1>
				<!-- Logo (221px width) -->
				<img id="logo" src={{ STATIC_URL }}images/logo.png" alt="Simpla Admin logo" />
			</div> <!-- End #logn-top -->
			
			<div id="login-content">
				<form action="." method="post">
					{% csrf_token %}
					<input type="hidden" name="next" value="{{ next }}">
					{% if form.errors %}
					<div class="notification error png_bg">
						<div>
							{% trans "Špatně zadané uživatelské jméno nebo heslo. Zkuste to prosím znovu." %}
						</div>
					</div>
					{% endif %}
					<p>
						<label for="id_username">{% trans "Uživatelské jméno" %}</label>
						<input id="id_username" type="text" name="username" maxlength="30" class="text-input" />
					</p>
					<div class="clear"></div>
					<p>
						<label for="id_password">{% trans "Heslo" %}</label>
						<input type="password" name="password" id="id_password" class="text-input" />
					</p>
					<div class="clear"></div>
					<p>
						<input class="button" type="submit" value="{% trans "Přihlásit" %}" />
					</p>
					
				</form>

				<ul style="clear:both;">
					<li>Ještě nemáte účet? Nevadí, <a href="{% url wsgiadmin.useradmin.views.reg %}">klikněte sem</a> a vytvořte si ho.</li>
				</ul>
			
			</div> <!-- End #login-content -->
		</div> <!-- End #login-wrapper -->
		
  </body>
  
</html>
