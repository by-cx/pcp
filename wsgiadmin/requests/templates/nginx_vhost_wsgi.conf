server {
        listen       [::]:88;
        server_name  {{ site.domains }};

        access_log {{ log_dir }}access_{{ site.serverName }}.log;
        error_log {{ log_dir }}error_{{ site.serverName }}.log;

        location / {
                uwsgi_pass unix://{{ site.socket }};
                include        uwsgi_params;
        }

		{% for static in site.staticList %}
        location {{ static.url }} {
                alias {{ static.dir }};
        }
        {% endfor %}
}
