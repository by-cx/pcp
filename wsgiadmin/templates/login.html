{% extends "form.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block container %}
    <div class="row">
        <div class="span6 offset2">
            <h2>{% trans "Login" %}</h2>
        </div>
    </div>
    <div class="row">
        <div class="span6 offset2">
            {% crispy form form_helper %}
        </div>
    </div>
    <div class="row">
        <div class="span6 offset2 center">
            <a href="{% url registration %}">{% trans "Registration" %}</a> |
            <a href="{% url reset_passwd %}">{% trans "Lost password" %}</a>
        </div>
    </div>
{% endblock %}
