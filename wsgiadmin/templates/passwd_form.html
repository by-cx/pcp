{% extends "form.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block container %}
    <div class="row">
        <div class="span6 offset2">
            <h2>{% trans "Password recovery" %}</h2>
            {% crispy form form_helper %}
        </div>
    </div>
    <div class="row">
        <div class="span6 offset2 center">
            <a href="{% url 'login' %}">{% trans "Go to login page" %}</a> |
            <a href="{% url 'registration' %}">{% trans "Registration" %}</a>
        </div>
    </div>
{% endblock %}
